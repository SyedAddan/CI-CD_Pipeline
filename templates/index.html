<!DOCTYPE html>
<html>
<head>
    <title>Iris Classification</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }
        h1 {
            font-size: 30px;
        }
        form {
            margin: 0 auto;
            text-align: left;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 24px;
        }
        input[type="text"] {
            background-color: black;
            color: green;
            border: 1px solid green;
            font-size: 20px;
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: green;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Iris Classification</h1>
    <form method="POST">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" name="sepal_length" required><br>

        <label for="sepal_width">Sepal Width:</label>
        <input type="text" name="sepal_width" required><br>

        <label for="petal_length">Petal Length:</label>
        <input type="text" name="petal_length" required><br>

        <label for="petal_width">Petal Width:</label>
        <input type="text" name="petal_width" required><br>

        <input type="submit" value="Classify">
    </form>

    <p>{{ result }}</p>
</body>
</html>
