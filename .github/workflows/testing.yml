name: Unit Testing

on:
  pull_request:
    branches:
      - test

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: python3 test.py

      - name: Create Pull Request
        run: gh pr create -B main -H test --title 'Merge test into main after test cases passed' --body 'Created by Github action after passing test cases'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
