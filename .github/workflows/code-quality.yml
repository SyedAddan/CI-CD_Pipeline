name: Code Quality Check

on:
  push:
    branches:
      - dev

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8
        run: flake8 .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: test
          title: Automatically generated PR from dev to test
          body: This pull request was automatically generated when code was pushed to the dev branch after the code quality check passed.
          branch: dev
          commit-message: Automatic PR from dev to test
        