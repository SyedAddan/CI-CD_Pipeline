name: Code Quality Check

on:
  push:
    branches:
      - dev

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8
        run: flake8 .

      - name: Install hub command
        run: |
          # Download and install the 'hub' command
          wget https://github.com/github/hub/releases/download/v2.14.2/hub-linux-amd64-2.14.2.tgz
          tar -xvf hub-linux-amd64-2.14.2.tgz
          sudo cp hub-linux-amd64-2.14.2/bin/hub /usr/local/bin/hub
          hub --version
      
      - name: Create Pull Request
        run: |
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          GITHUB_REPOSITORY="${{ github.repository }}"
          hub pull-request -b test -h dev -m "Automated Pull Request for Testing" -a syedaddan
